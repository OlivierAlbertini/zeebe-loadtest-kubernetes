apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zeebe
  labels:
    app: zeebe
spec:
  serviceName: "zeebe"
  selector:
    matchLabels:
      app: zeebe
  replicas: 3
  template:
    metadata:
      labels:
        app: zeebe
    spec:
      volumes:
      - name: configuration
        configMap:
          name: zeebe-config
          defaultMode: 0744      
      #initContainers:
      #- name: zeebe-enable-elastic-exporter
      #  image: busybox
      #  command:
      #  - sh
      #  - -c
      #  - echo -e '[[exporters]]\nid="elasticsearch"\nclassName="io.zeebe.exporter.ElasticsearchExporter"\n[exporter.args]\nurl="http://elasticsearch:9200"\n[exporters.args.bulk]\nsize=1' >> conf/zeebe.cfg.toml
      #  # remove buld size for >= 0.13.0
      #  securityContext:
      #    privileged: true
      containers:
      - name: zeebe
        image: camunda/zeebe:0.12.1
        ports:
        - containerPort: 26500
          name: gateway
        - containerPort: 26501
          name: client
        - containerPort: 26502
          name: management
        - containerPort: 26503
          name: replication
        - containerPort: 26504
          name: subscription
        env:
          - name: JAVA_TOOL_OPTIONS
            value: |
              -XX:+UnlockExperimentalVMOptions
              -XX:+UseCGroupMemoryLimitForHeap
              -Xms512m
              -Xmx512m          
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name   
          - name: ZEEBE_CLUSTER_SIZE
            value: "3"
          - name: ZEEBE_CONTACT_POINTS
            value: "zeebe-0.zeebe:26502"
          - name: ZEEBE_REPLICATION_FACTOR
            value: "3"
          - name: ZEEBE_PARTITIONS_COUNT
            value: "3"
          - name: ZEEBE_LOG_LEVEL
            value: debug
        #resources:
        #  limits:
        #    cpu: 1
        #    memory: 1Gi
        #  requests:
        #    cpu: 500m
        #    memory: 512Mi
        volumeMounts:
          - name: configuration
            mountPath: /usr/local/zeebe/conf/zeebe.cfg.toml
            subPath: zeebe.cfg.toml
        command:
          - "/bin/sh"
          - "-c"
          - "export ZEEBE_NODE_ID=$((${MY_POD_NAME##*-})) && /usr/local/bin/startup.sh"

