apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ include "flowing-retail.fullname" . }}
  labels:
    app: {{ include "flowing-retail.name" . }}
    chart: {{ include "flowing-retail.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "flowing-retail.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "flowing-retail.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: zeebe-client
              containerPort: {{ .Values.image.containerPort }}
              protocol: TCP
          env:
            - name: ZEEBE_LOG_LEVEL
              value: "debug"     
            - name: JAVA_OPTS
              value: "-Dcom.sun.management.jmxremote.rmi.port=9090 -Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.port=9090 -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.local.only=false -Djava.rmi.server.hostname=localhost"
